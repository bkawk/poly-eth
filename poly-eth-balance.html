<dom-module id="poly-eth-balance">
<template>
    <style>
    :host {
        display: block;
    }
    .container{
        text-align: center;
    }
    </style>
    <poly-eth id="eth"></poly-eth>
    <div class="container">
        <p class="balace">{{balance}}</p>
    </div>
</template>

<script>
    class PolyEthBalance extends Polymer.Element {
    
    static get is() { 
        return 'poly-eth-balance'; 
    }

    static get properties() {
        return {
            address:{
                type: String,
                observer: '_address'
            },
            currencyCode:{
                type: String,
                observer: '_address'
            },
            ether:{
                type: Number,
                notify: true
            },
            fiat:{
                type: Number,
                notify: true
            }
        };
    }


    _address(){
        if(this.address != undefined){
            this.$.eth.addressBalance(this.address, this.currencyCode)
            .then((data) => {
                this.ether = data.ether;
                this.fiat = data.currencyValue;
            })
            .catch((err) => {
                reject(Error(err))
            })
        }
    }

    } window.customElements.define(PolyEthBalance.is, PolyEthBalance);
</script>
</dom-module>
