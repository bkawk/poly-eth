<dom-module id="poly-eth-join">
<template>
    <style>
    :host {
        display: block;
    }
    .input {
        --paper-input-container-underline: { border: var(--poly-eth-join-undrline-thickness) solid var(--poly-eth-join-undrline-color);}
        --paper-input-container-underline-focus: { color: lime }

        --paper-input-container-focus-color: var(--poly-eth-join-focus-color);
    }

    <poly-eth

        ether-scan-api = this.etherScanApi

    <paper-input class="input" label="Strong Password" type="password"></paper-input>
    <paper-input class="input" label="Confirm Password" type="password"></paper-input>
</template>

<script>
    class PolyEthJoin extends Polymer.Element {
    static get is() { return 'poly-eth-join'; }
    static get properties() {
        return {
            etherScanApi:{
                type: String
            },
            httpProvider:{
                type: String
            }
        };
    }

    connectedCallback(){
    super.connectedCallback();
    }
    

    } window.customElements.define(PolyEthJoin.is, PolyEthJoin);
